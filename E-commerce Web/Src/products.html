<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Equipment Store - Products</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"
        ><img
          src="https://www.wellmaxi.bg/wp-content/uploads/2018/11/logo.png"
          alt="Logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" aria-label="View shopping cart">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <!-- Cart Summary -->
            <div id="cart-summary" class="text-right">
                <span id="cart-total">Total: $0.00</span>
            </div>
          <!-- Repeat this block for each product -->
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://www.wellmaxi.bg/wp-content/uploads/2018/11/product_1783387624_410641451-2-300x300.jpg"
                class="card-img-top"
                alt="Product Name"
              />
              <div class="card-body">
                <h5 class="card-title">Popcorn machine EB-06</h5>
                <p class="card-text">
                  Professional electric popcorn machine, single-phase current,
                  performance 6 oz in 3 min (about 2 kg/h.)
                </p>
                <p class="card-text">300 RON</p>
                <button
                  class="btn btn-primary add-to-cart"
                  data-id="1"
                  data-name="Popcorn machine EB-06"
                  data-price="300 RON"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <!-- More products... -->
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = [];
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
        
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const productName = this.getAttribute('data-name');
                    const productPrice = parseFloat(this.getAttribute('data-price'));
        
                    const productInCart = cart.find(product => product.id === productId);
                    if (productInCart) {
                        productInCart.quantity += 1;
                    } else {
                        cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
                    }
        
                    updateCartTotal();
                });
            });
        
            function updateCartTotal() {
                let total = 0;
                cart.forEach(product => {
                    total += product.price * product.quantity;
                });
                // Ensure you have an element with the ID 'cart-total' on your pages
                document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)}`;
            }
        });
        </script>
        
 </body>
</html>
