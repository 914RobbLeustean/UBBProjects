<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Equipment Store - Home</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"
        ><img
          src="https://www.wellmaxi.bg/wp-content/uploads/2018/11/logo.png"
          alt="Logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" aria-label="View shopping cart">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Banner -->
    <section class="banner">
      <div class="container">
        <h1 class="text-center">Professional Kitchen Excellence</h1>
        <!-- "Get A Quote" Button -->
        <p class="text-center">
          <!-- This button triggers the modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#quoteModal"
          >
            Get A Quote
          </button>
        </p>
        <!-- Quote Modal -->
        <!-- Quote Modal -->
<div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="quoteModalLabel">Get A Quote</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Form inside the modal for getting a quote -->
              <form>
                  <div class="form-group">
                      <label for="fullName">Full Name</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Your Full Name">
                  </div>
                  <div class="form-group">
                      <label for="emailAddress">Email Address</label>
                      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                      <label for="productInterest">Product Interest</label>
                      <input type="text" class="form-control" id="productInterest" placeholder="Product You Are Interested In">
                  </div>
                  <div class="form-group">
                      <label for="additionalInfo">Additional Information</label>
                      <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Any additional details or requirements"></textarea>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </div>
</div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const cart = [];
          const addToCartButtons = document.querySelectorAll('.add-to-cart');
      
          addToCartButtons.forEach(button => {
              button.addEventListener('click', function() {
                  const productId = this.getAttribute('data-id');
                  const productName = this.getAttribute('data-name');
                  const productPrice = parseFloat(this.getAttribute('data-price'));
      
                  const productInCart = cart.find(product => product.id === productId);
                  if (productInCart) {
                      productInCart.quantity += 1;
                  } else {
                      cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
                  }
      
                  updateCartTotal();
              });
          });
      
          function updateCartTotal() {
              let total = 0;
              cart.forEach(product => {
                  total += product.price * product.quantity;
              });
              // Ensure you have an element with the ID 'cart-total' on your pages
              document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)}`;
          }
      });
      </script>
      
      
  </body>
</html>
